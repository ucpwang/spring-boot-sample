<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="ko">
    <!-- any resources -->
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">spring-boot-sample</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${menu.id == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
                <li th:classappend="${menu.id == 'sample' ? 'active' : ''}"><a href="#" th:href="@{/sample}">Sample</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-success">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
